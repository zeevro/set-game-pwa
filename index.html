<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-32.png" sizes="32x32">
    <link rel="icon" href="icons/icon-48.png" sizes="48x48">
    <link rel="icon" href="icons/icon-72.png" sizes="72x72">
    <link rel="icon" href="icons/icon-96.png" sizes="96x96">
    <link rel="icon" href="icons/icon-512.png" sizes="512x512">
  </head>

  <body>
    <svg style="position: absolute">
      <defs>
        <pattern id="striped-red" class="red" patternUnits="userSpaceOnUse" width="4" height="4">
          <path d="M-5,5 H5" />
        </pattern>
        <pattern id="striped-green" class="green" patternUnits="userSpaceOnUse" width="4" height="4">
          <path d="M-5,5 H5" />
        </pattern>
        <pattern id="striped-purple" class="purple" patternUnits="userSpaceOnUse" width="4" height="4">
          <path d="M-5,5 H5" />
        </pattern>
      </defs>
    </svg>
    <div class="container">
      <div class="progress-container">
        <progress id="deckProgress" max="81" value="81"></progress>
        <label id="deckProgressLabel">Cards in deck: 81</label>
      </div>
      <div class="game-board"></div>
      <button id="newGameBtn" class="hidden">NEW GAME</button>
    </div>
    <script src="app.js"></script>
  </body>

</html>
