<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-32.png" sizes="32x32">
    <link rel="icon" href="icons/icon-48.png" sizes="48x48">
    <link rel="icon" href="icons/icon-72.png" sizes="72x72">
    <link rel="icon" href="icons/icon-96.png" sizes="96x96">
    <link rel="icon" href="icons/icon-512.png" sizes="512x512">

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script async src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <svg style="position: absolute">
      <defs>
        <pattern id="striped-red" class="red pattern" patternUnits="userSpaceOnUse" width="10" height="10">
          <path d="M-10,10 H10" />
        </pattern>
        <pattern id="striped-purple" class="purple pattern" patternUnits="userSpaceOnUse" width="10" height="10">
          <path d="M-10,10 H10" />
        </pattern>
        <pattern id="striped-green" class="green pattern" patternUnits="userSpaceOnUse" width="10" height="10">
          <path d="M-10,10 H10" />
        </pattern>
      </defs>
    </svg>

    <div class="container">
      <div class="top-bar">
        <progress id="deckProgress" max="81" value="81"></progress>
        <div id="deckProgressLabel">Cards in deck: 81</div>
        <div class="top-btn" id="settingsBtn"></div>
        <div class="top-btn" id="shareBtn"></div>
      </div>

      <div class="game-board"></div>

      <div class="end-game-screen hidden">
        <div class="title">Game Over</div>
        <div class="statistic">
          Time taken: <span id="timeTaken"></span>
        </div>
        <div class="statistic">
          Sets taken: <span id="setsTaken"></span>
        </div>
        <div class="statistic">
          Mistakes: <span id="mistakes"></span>
        </div>
        <div class="statistic">
          Hints: <span id="hints"></span>
        </div>
        <div class="statistic">
          Cards left on table: <span id="cardsLeft"></span>
        </div>
        <div class="statistic">
          Most cards on table: <span id="mostCards"></span>
        </div>
        <div class="statistic">
          Most sets on table: <span id="mostSets"></span>
        </div>
        <button id="newGameBtn">NEW GAME</button>
      </div>

      <div class="game-buttons-container">
        <button id="hintBtn" class="game-btn hidden">HINT</button>
        <button id="add3Btn" class="game-btn hidden">ADD 3</button>
      </div>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <button id="installBtn" class="hidden">Install app</button>

        <label><input type="checkbox" name="autoDeal">Auto deal new cards</label>
        <label><input type="checkbox" name="hints">Enable hint button</label>

        <hr>

        <button id="defaultColorsBtn">Default colors</button>
        <div class="row">
          <label>Color 1</label>
          <input type="color" name="red">
          <button class="defaultColorBtn" data-color="red"></button>
        </div>
        <div class="row">
          <label>Color 2</label>
          <input type="color" name="purple">
          <button class="defaultColorBtn" data-color="purple"></button>
        </div>
        <div class="row">
          <label>Color 3</label>
          <input type="color" name="green">
          <button class="defaultColorBtn" data-color="green"></button>
        </div>

        <hr>

        <button id="settingsNewGameBtn">New game</button>

        <div class="buttons">
          <button class="close">Close</button>
        </div>
      </div>
    </div>

    <div id="shareModal" class="modal">
      <div class="modal-content">
        <label><input type="checkbox" name="shareState" checked>Share this game</label>
        <img id="qrcode">
        <button id="copyUrlBtn">Copy URL</button>
        <button id="shareGameBtn">Share</button>
        <button id="shareGameWithScreenshotBtn">Share with screenshot</button>

        <div class="buttons">
          <button class="close">Close</button>
        </div>
      </div>
    </div>

    <div id="fullscreenBtn"></div>

    <script src="app.js"></script>
  </body>

</html>
